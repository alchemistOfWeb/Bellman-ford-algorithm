    <div class="container text-center my-3">
        <h1>Bellman Ford algorithm</h1>
        <hr>

        <h4>first example</h4>
        <div class="container" id="bf-1">
            <div class="d-flex">
                <canvas width="500" height="300" class="border m-4 bf-canvas">
                
                </canvas>
                <div class="m-4 col bf-messager">

                        <thead>
                            <tr>
                            </tr>

                        </tbody>
                    </table>
                    <table class="table table-striped table-bordered border results-table">

                            </tr>
                        </tbody>
                    </table>
                    <div class="iteration h5 text-primary">Iteration number</div>
                    <div class="message h6 text-info border">message text</div>
                </div>
            </div>
            <button class="start-btn bf-btn-start">start</button>
        </div>
